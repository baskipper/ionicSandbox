<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          There is a fire in <b>sector 3</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div ng-click="callModal();openModal();">
          You have <b>4</b> meetings on your calendar tomorrow. (Modal Demo)
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

<script id="modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Upcoming</h1>
    </ion-header-bar>
    <ion-content>
      <ul>
        <li>9:00 AM : Brunch with the president</li>
        <li>10:00 AM : Suplex a bear</li>
        <li>12:00 Noon : Repair Warp Core</li>
        <li>2:00 PM : Late Lunch (Foie Gras Stuffed Faberge Eggs</li>
      </ul>
    </ion-content>
    <ion-tabs class="tabs-color-active-positive">
      <ion-tab ng-click="callModal();closeModal();" title="OK">
        <ion-content >
          <p>OK</p>
        </ion-content>
      </ion-tab>
      <ion-tab title="Cancel">
        <ion-content>
          <p>Cancel</p>
        </ion-content>
      </ion-tab>
</ion-tabs>
  </ion-modal-view>
</script>
