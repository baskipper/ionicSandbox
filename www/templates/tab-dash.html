<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          There is a fire in <b>sector 3</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div class="balanced-bg" on-hold="callModal();openModal();">
          You have <b>4</b> meetings on your calendar tomorrow. (Hold for Modal Demo)
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

<script id="modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Upcoming</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list class="list" ng-controller="ModalCtrl" show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
        <ion-item ng-repeat="item in listData">
          {{item.time}}: {{item.event}}
          <ion-option-button class="button-positive" ng-click="share(item)">Share</ion-option-button>
          <ion-option-button class="button-info" ng-click="edit(item)">Edit</ion-option-button>
          <ion-delete-button class="ion-minus-circled" ng-click="listData.splice($index, 1)">
          </ion-delete-button>
          <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>
      </ion-list>
      <button class="button button-full  button-energized" ng-click="callModal();closeModal();">OK</button>
    </ion-content>
  </ion-modal-view>
</script>
