<ion-view view-title="Finalize">
  <ion-content>

    <ul class="list">
      <li class="item">
        <label>Driver Comments</label>
        <br/>
        <input class="item-input" type="text" style="width:100%;"> </input>
      </li>

      <li class="item">
        <label>Customer Comments</label>
        <br/>
        <input class="item-input" type="text" style="width:100%;"> </input>
      </li>

      <li class="item">
        <label>Email Address</label>
        <br/>
        <input class="item-input" type="text" style="width:100%;"> </input>

      </li>

      <li class="item" on-hold="openModal('termsInfo')">
        <label>Terms and Conditions
          <span class="triangle-container">
            <span class="triangle-icon triangle-product" data-ng-class="[accepted]">
            </span>
          </span>
        </label>
      </li>

      <li class="item" on-hold="openModal('warningsInfo')">
        <label>Warnings and Cautions
          <span class="triangle-container">
            <span class="triangle-icon triangle-product" data-ng-class="[accepted]">
            </span>
          </span></label>
      </li>

      <li class="item" on-hold="openModal('propertyInfo')">
        <ion-list>
          <ion-checkbox>Property Damage
            <span class="triangle-container">
              <span class="triangle-icon triangle-product" data-ng-class="[accepted]">
              </span>
          </span>
          </ion-checkbox>
          <ion-checkbox>Water Release</ion-checkbox>
          <ion-checkbox>Driver Acceptance</ion-checkbox>

        </ion-list>

      </li>

      <li class="item">
            <canvas id='signatureCanvas' width='300' height='180' style='border: 1px solid black;'></canvas>
      </li>

      <li class="item">
        <button on-tap="finalizeTicket()" class="button button-balanced" style="width:100%;">Submit</button>
      </li>
    </ul>

  </ion-content>
</ion-view>
