<ion-modal-view>
  <ion-header-bar>
    <h3 class="title">Upcoming</h3>

  </ion-header-bar>
  <ion-content>

    <ion-list class="list">
      <ion-item ng-repeat="material in ticket.constituents">
        <h2 class="text-center">{{material.itemDesc}}</h2>
        <br/>
        <li class="item">
          <label>Code</label>
          <br/>
          {{material.itemCode}}
        </li>
        <li class="item">
          <label>Target</label>
          <br/>
          {{material.targetQty | number:2}} {{material.targetUOM}}
        </li>
        <li class="item">
          <label>Actual</label>
          <br/>
          {{material.actualQty | number:2}} {{material.actualUOM}}
        </li>
      </ion-item>
    </ion-list>
    <button class="button button-full  button-positive" ng-click="callModal();closeModal();">OK</button>
  </ion-content>
</ion-modal-view>
