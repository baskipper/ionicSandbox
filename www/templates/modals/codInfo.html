<ion-modal-view>
  <ion-header-bar>
    <h3 class="title">COD</h3>

  </ion-header-bar>
  <ion-content>

    <ion-list class="list">
      <ion-item id="paymentInfo" class="item">
        <div class="row">
          <div class="col-30">
            <select style="height:5.3vh; border-color: #3cdaff; background: #00add5; color:#fff;">
              <option>Account</option>
              <option>Cash</option>
              <option>Check</option>
              <option>Credit Card</option>
              <option>Debit Card</option>
            </select>
          </div>
          <div class="col-60">
            <input type="number" placeholder="{{(ticket.totalPrice + ticket.tax) | currency}}">
          </div>
        </div>
      </ion-item>

      <ion-item class="item">
        <label>License Number</label>
        <br/>
        <span>{{ticket.truck.licenseNumber || ''}}</span>
      </ion-item>

      <ion-item class="item">
        <label>Type</label>
        <br/>
        <span>{{ticket.truck.type}}</span>
      </ion-item>

      <ion-item class="item">
        <label>Seal ID</label>
        <br/>
        <span>{{ticket.truck.sealId}}</span>
      </ion-item>

    </ion-list>
    <button class="button button-full  button-positive" ng-click="closeModal();">OK</button>
  </ion-content>
</ion-modal-view>
