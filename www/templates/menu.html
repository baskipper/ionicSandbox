<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-dark tabs-icon-only">

  <ion-tab hidden="true">
    <ion-nav-view name="menuContent">

    </ion-nav-view>
  </ion-tab>


  <!-- Dashboard Tab -->
  <ion-tab title="Status"  icon="ion-gear-b" ng-click="show();">
    <ion-nav-view></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" disabled="extraButtons" ng-class="[disabled]" icon="ion-information"  ng-click="information()">

  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" disabled="extraButtons" ng-class="[disabled]" icon="ion-pricetags" href="#/tab/account">
    <ion-nav-view></ion-nav-view>
  </ion-tab>

  <div>
    <!-- Account Tab -->
    <ion-tab title="Actions" disabled="extraButtons" ng-class="[disabled]" icon="ion-edit" disabled="false" ng-click="submitTicket()">
      <ion-nav-view></ion-nav-view>
    </ion-tab>
  </div>

</ion-tabs>
