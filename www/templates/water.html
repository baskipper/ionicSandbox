<ion-view view-title="Water Added">
<ion-content>
    <div class="row">
      <div class="col">
        <label>Water Added: </label>
      </div>
      <div class="col">
        <label>{{waterAdded}} </label>
      </div>
      <div class="col">
        <button on-tap="decreaseWater()" style="float:right;" class="button button-assertive">-</button>
        <button on-tap="increaseWater()" style="float:right;" class="button button-positive">+</button>
      </div>
    </div>
  </ion-content>
</ion-view>
